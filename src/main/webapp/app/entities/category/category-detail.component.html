
<div *ngIf="category">
    <h2><span>Category</span> {{category.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Category Name</span></dt>
        <dd>
            <span>{{category.categoryName}}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <div *ngIf="category.categoryId">
                <a [routerLink]="['/category', category.categoryId]">{{category.categoryId}}</a>
            </div>
        </dd>
        <dt><span>Product Category Rel</span></dt>
        <dd>
            <span *ngFor="let productCategoryRel of category.productCategoryRels; let last = last">
                <a [routerLink]="['/product', productCategoryRel?.id ]">{{productCategoryRel.childProduct}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
